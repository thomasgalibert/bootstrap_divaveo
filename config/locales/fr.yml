fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d/%m/%Y"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"
      only_month: "%b"
      calendar: "%b %Y"
      weeknumber: "%V"

    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    abbr_month_names: [~, jan., fév., mar., avr., mai, juin, juil., août, sept., oct., nov., déc.]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y à %H:%M"
      time: "%H:%M"
      long_time: "%H heures et %M minutes"
      short: "%d/%m/%Y"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'
    hour: 'h'
    min: 'min'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins de 1 seconde"
        other: "moins de {{count}} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "{{count}} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins de 1 minute"
        other: "moins de {{count}} minutes"
      x_minutes:
        one:   "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ {{count}} heures"
      x_days:
        one:   "1 jour"
        other: "{{count}} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one:   "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      precision: 2
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        # These three are to override number.format and are optional
        # separator: 
        delimiter: "" 
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [octet, kb, Mb, Gb, Tb]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      sentence_connector: 'et'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  activerecord:
    errors:
      template:
        header: 
          one: "Impossible d'enregistrer l'élément à cause d'une erreur"
          other: "Impossible d'enregistrer l'élément à cause de {{count}} erreurs."
        body: "Veuillez vérifier les champs suivants :"
      messages:
